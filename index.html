<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 14px; text-align: center; margin-top: 2rem;}
    .attribution a { color: hsl(145, 58%, 55%); text-decoration: none;}
  </style>
</head>
<body>
  <section class="app d-lg-flex justify-content-lg-center align-items-lg-center">  
        <div class="container">
            <header class="d-flex justify-content-center align-items-center">
                    <img src="./images/logo.svg" alt="logo">
            </header>
            <section class="contenido-principal">
                    <div>
                        <div class="contenido primario px-0 p-lg-3 mx-auto pt-4 my-0">
                                <form id="agregar-gasto" action="#">
                                    <div class="form-group pb-4">
                                        <div class="gasto-error">
                                            <label for="gasto">Bill</label>
                                        </div>
                                        <input type="text" class="form-control border-0 text-end" id="gasto" placeholder="0">
                                    </div>
                                    
                                    <div class="custom-error">
                                        <label class="d-block mt-1 mt-lg-3">Select Tip %</label>
                                    </div>
                                    <div class="pb-4 form-procentaje">
                                        <button class="border-0 py-2 rounded-3 fs-5" id="1" value="5"> 5% </button>
                                        <button class="border-0 py-2 rounded-3 fs-5" id="2" value="10"> 10% </button>
                                        <button class="border-0 py-2 rounded-3 fs-5" id="3" value="15"> 15% </button>
                                        <button class="border-0 py-2 rounded-3 fs-5" id="4" value="25"> 25% </button>
                                        <button class="border-0 py-2 rounded-3 fs-5" id="5" value="50"> 50% </button>
                                        <input type="text" class="custom-btn border-0 text-end" id= 'custom' placeholder="Custom">
                                    </div>
                                    <div class="form-group mt-lg-3">
                                        <div class="personas-error">
                                            <label for="cantidad">Number of People</label>
                                        </div>
                                        <input type="text" class="form-control border-0 form-people text-end" id="personas" placeholder="0">
                                    </div>
                                </form>
                        </div> <!--.contenido-->
                    </div> <!--.col-->

                    <div>
                        <div class="contenido mx-auto my-0 secundario p-4 rounded-4">
                            <div id="gastos" class="gastos-persona d-flex justify-content-between">
                                <div class="mt-3">
                                    <p class="text-capitalize fs-5 mb-0">tip amount</p>
                                    <p class="person">/ person</p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <p><span id="total-persona" class="fs-1">$0.00</span></p>
                                </div>
                            </div>

                            <div id="presupuesto" class="gastos-totales d-flex justify-content-between align-items-end">
                                <div>
                                    <p class="text-capitalize fs-5 mb-0">total</p>
                                    <p class="person fs-6">/ person</p>
                                </div>
                                <div>
                                    <p><span id="total-pagar" class="fs-1">$0.00</span></p>
                                </div>
                            </div> <!--.presupuesto-->
                            <div class="div-button d-lg-flex align-items-end">
                                <button type="submit" class="border-0 b-desactive rounded-3 d-block w-100 py-2 mt-2 fs-5 text-uppercase">Reset</button>
                            </div>
                        </div> <!--.contenido-->
                    </div><!--.col-->
            </section>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.instagram.com/dev_rodbd/">David Rodriguez Badillo</a>.
      </div>
      <script src="./js/app.js"></script>
</body>
</html>
